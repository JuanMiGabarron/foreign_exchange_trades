{% extends 'main_page/base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-md-8 col-md-offset-2">
            <h4><strong>Booked Trades</strong></h4>
            <hr>
            <a href='/newtrade' type="button" class="btn btn-primary pull-right">New Trade</a>
            <table class="table table-bordered text-center" id='trade_table'>
                <thead>
                    <tr>
                        <th>SELL CCY</th>
                        <th>SELL AMOUNT</th>
                        <th>BUY CCY</th>
                        <th>BUY AMOUNT</th>
                        <th>RATE</th>
                        <th>DATE BOOKED</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
<script src="{% static 'main_page/js/index.js' %}"></script>
{% endblock %}
